<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
            text-align: center;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .high {
            color: #198754;
            background-color: #d1e7dd;
        }
        .low {
            color: #dc3545;
            background-color: #f8d7da;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2>Salary Prediction Result</h2>
            <div class="prediction {% if prediction == '>50K' %}high{% else %}low{% endif %}">
                Predicted Salary: {{ prediction }}
            </div>
            <p>Based on the provided information, the employee is likely to earn {{ prediction }} per year.</p>
            <a href="/" class="btn btn-primary btn-back">Make Another Prediction</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
