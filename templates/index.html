<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Employee Salary Predictor</h2>
            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="17" max="90" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="workclass" class="form-label">Work Class</label>
                        <select class="form-select" id="workclass" name="workclass" required>
                            {% for option in options.workclass %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="education" class="form-label">Education</label>
                        <select class="form-select" id="education" name="education" required>
                            {% for option in options.education %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="educational-num" class="form-label">Education Level (1-16)</label>
                        <input type="number" class="form-control" id="educational-num" name="educational-num" min="1" max="16" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="marital-status" class="form-label">Marital Status</label>
                        <select class="form-select" id="marital-status" name="marital-status" required>
                            {% for option in options['marital-status'] %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="occupation" class="form-label">Occupation</label>
                        <select class="form-select" id="occupation" name="occupation" required>
                            {% for option in options.occupation %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="relationship" class="form-label">Relationship</label>
                        <select class="form-select" id="relationship" name="relationship" required>
                            {% for option in options.relationship %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="race" class="form-label">Race</label>
                        <select class="form-select" id="race" name="race" required>
                            {% for option in options.race %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            {% for option in options.gender %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="capital-gain" class="form-label">Capital Gain ($)</label>
                        <input type="number" class="form-control" id="capital-gain" name="capital-gain" min="0" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="capital-loss" class="form-label">Capital Loss ($)</label>
                        <input type="number" class="form-control" id="capital-loss" name="capital-loss" min="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="hours-per-week" class="form-label">Hours Per Week</label>
                        <input type="number" class="form-control" id="hours-per-week" name="hours-per-week" min="1" max="99" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="native-country" class="form-label">Native Country</label>
                    <select class="form-select" id="native-country" name="native-country" required>
                        {% for option in options['native-country'] %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Predict Salary</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
